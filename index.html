<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="virtualButtonManager.js"> </script>
    <title>虚拟触控按钮</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* 禁止文本选择 */
        }
        .editor {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="editor">
    <button id="editBtn">编辑(edit mode)</button>
    <button id="runBtn">运行(run mode)</button>
    <button id="generateBtn">一键生成(generate)</button>
    <button id="loadBtn" onclick="virtualButtonManager.loadButtons(settings)">加载设置(load settings)</button>
    <button id="exportBtn">导出(export)</button>
    <button id="importBtn">导入(import)</button>
    <button id="clearBtn">导入(clear all)</button>
</div>

<div id="faker"> </div>

<script>
    // Initialize the ButtonManager module
    virtualButtonManager.init("faker");
    document.getElementById('editBtn').addEventListener('click', virtualButtonManager.toggleEditMode);
    document.getElementById('runBtn').addEventListener('click', virtualButtonManager.toggleRunMode);
    document.getElementById('generateBtn').addEventListener('click', virtualButtonManager.generateButtons);
    document.getElementById('exportBtn').addEventListener('click', virtualButtonManager.exportButtons);
    document.getElementById('importBtn').addEventListener('click', virtualButtonManager.importButtons);
    document.getElementById('clearBtn').addEventListener('click', virtualButtonManager.clearButtons);

    settings = [
        {"key":"KeyD","left":"100px","top":"100px","size":"50px"},
        {"key":"KeyA","left":"800px","top":"800px","size":"100px"},
        {"key":"dpad","left":"200px","top":"200px","size":"120px"}
    ]
</script>

</body>
</html>
